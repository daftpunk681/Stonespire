<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Adventure Game Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh; /* Hauteur minimale de la vue */
        }
        #image-container,
        #story-content,
        #choices {
            max-width: 800px;
            width: 100%;
        }
        #image-container img {
            max-width: 100%;
            max-height: 500px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="image-container"></div>
        <div id="story-content"></div>
        <div id="choices"></div>
        <button id="toggle-music">Désactiver la musique</button>
        <audio id="background-music" loop>
            <source src="musique.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
